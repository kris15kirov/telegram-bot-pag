services:
  - type: web
    name: web3-telegram-bot
    env: node
    plan: starter
    buildCommand: npm ci --only=production
    startCommand: npm run webhook
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ACTION_GROUP_CHAT_ID
        sync: false
      - key: ADMIN_USER_IDS
        sync: false
      - key: WEBHOOK_URL
        value: https://web3-telegram-bot.onrender.com
      - key: PORT
        value: 10000
      - key: MORALIS_API_KEY
        sync: false
      - key: ETHERSCAN_API_KEY
        sync: false
      - key: BOT_NAME
        value: Web3 Security Assistant
      - key: RESPONSE_DELAY
        value: 1000
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health
    autoDeploy: true